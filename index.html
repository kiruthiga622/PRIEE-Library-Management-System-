<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Home</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #003366;
            padding: 15px 50px;
        }

        .logo img {
            width: 100px;
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background: #0056b3;
        }

        .sec_img {
            flex: 1;
            background: linear-gradient(to bottom, #1e3c50, #4fa3c9);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* .box {
            background: rgba(255, 255, 255, 0.1);
            padding:30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
			margin-top: 600px; */
	.box
{
	height: 200px;
	width: 450px;
	background-color: #030002;
	margin: 50px auto;
	padding: top 500px;
	opacity: .6;
	color: white;
	margin-top: 300px;
	padding-top: 30px;
} 
        

        .box h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo img {
                margin-bottom: 10px;
            }

            nav ul {
                padding-top: 10px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

          
        }

		section .sec_img1
{
	height: 560px;
	margin-top: 0px;
	background-image: url("images/banner-1.jpg");
	height: 100vh; 
		width: 100vw;
		margin: 0; 
		background-size: cover; 
		background-position: center; 
		background-repeat: no-repeat; 
}
    </style>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/images.jpg" alt="Library Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="student_login.html">STUDENT LOGIN</a></li>
                    <li><a href="admin_login.html">ADMIN LOGIN</a></li>
                </ul>
            </nav>
        </header>

        <section class="sec_img">
			<div class="sec_img1">
            <div class="box">
                <h1>Welcome to REC Library</h1>
                <h1>Opens at: 09:00 AM</h1>
                <h1>Closes at: 03:00 PM</h1>
            </div>
			</div>
		</section>
    </div>
</div>
</body>
</html>
