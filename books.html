<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Library - Select Books</title>
 
    <style>
 
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #1e3c50, #4fa3c9);
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    text-align: center;
    padding: 20px;
}

.bg {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.filter-section {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin-bottom: 20px;
}

.filter-section input {
    width: 90%;
    padding: 10px;
    margin: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.filter-section button {
    background: #28a745;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    width: 150px;
}

.filter-section button:hover {
    background: #218838;
}

.available {
    text-align: center;
    width: 90%;
    max-width: 1000px;
    margin-top: 30px;
    /* background-color: white;
    border-radius: 10px;
    width: 80%; */
}

.available h2 {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    display: inline-block;
    border-radius: 10px;
    width: 80%;
}

.book-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
    gap: 15px;
    max-height: 400px; 
    overflow-y: auto; 
    padding-right: 15px;
}


.book {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    width: 220px;
    text-align: center;
    margin-bottom: 15px;
}

.borrow-section {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    padding: 15px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
}

.borrow-btn {
    background: #dc3545;
    color: white;
    padding: 12px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

.borrow-btn:hover {
    background: #c82333;
}


    </style>
</head>
